<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
<body>
    <script type="text/javascript" src="JS/javascript.js"></script>

    <div class="calcContainer">
        <div class="answer">
            <p id="answer" contentEditable="true"></p>
        </div>
        <div class="one" onclick="number(1)">
            <p>1</p>
        </div>
        <div class="two" onclick="number(2)">
            <p>2</p>
        </div>
        <div class="three" onclick="number(3)">
            <p>3</p>
        </div>
        <div class="four" onclick="number(4)">
            <p>4</p>
        </div>
        <div class="five" onclick="number(5)">
            <p>5</p>
        </div>
        <div class="six" onclick="number(6)">
            <p>6</p>
        </div>
        <div class="seven" onclick="number(7)">
            <p>7</p>
        </div>
        <div class="eight" onclick="number(8)">
            <p>8</p>
        </div>
        <div class="nine" onclick="number(9)">
            <p>9</p>
        </div>
        <div class="zero" onclick="number(0)">
            <p>0</p>
        </div>
        <div class="plus" onclick="number(' + ')">
            <p>+</p>
        </div>
        <div class="minus" onclick="number(' - ')">
            <p>-</p>
        </div>
        <div class="multiply" onclick="number(' * ')">
            <p>*</p>
        </div>
        <div class="divide" onclick="number(' / ')">
            <p>/</p>
        </div>
        <div class="equal" onclick="calculate()">
            <p>=</p>
        </div>
    </div>
</body>
</html>
