<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
<body>
    <script type="text/javascript" src="JS/javascript.js"></script>

    <div class="calcContainer">
    <!--Row 1-->
        <div class="answer">
            <p id="answer" contentEditable="true"></p>
        </div>

    <!--Row 2-->
        <div id = "nan" class="openPar" onclick="number('(')">
            <p>(</p>
        </div>
        <div id = "nan" class="closePar" onclick="number(')')">
            <p>)</p>
        </div>
        <div id = "nan" class="percent" onclick="number('%')">
            <p>%</p>
        </div>
        <div id = "nan" class="clear" onclick="ce()">
            <p>CE</p>
        </div>

    <!--Row 3-->
        <div id = "number" class="seven" onclick="number(7)">
            <p>7</p>
        </div>
        <div id = "number" class="eight" onclick="number(8)">
            <p>8</p>
        </div>
        <div id = "number" class="nine" onclick="number(9)">
            <p>9</p>
        </div>
        <div id = "nan" class="divide" onclick="number(' / ')">
            <p>/</p>
        </div>

    <!--Row 4-->
        <div id = "number" class="four" onclick="number(4)">
            <p>4</p>
        </div>
        <div id = "number" class="five" onclick="number(5)">
            <p>5</p>
        </div>
        <div id = "number" class="six" onclick="number(6)">
            <p>6</p>
        </div>
        <div id = "nan" class="multiply" onclick="number(' * ')">
            <p>*</p>
        </div>

    <!--Row 5-->
        <div id = "number" class="one" onclick="number(1)">
            <p>1</p>
        </div>
        <div id = "number" class="two" onclick="number(2)">
            <p>2</p>
        </div>
        <div id = "number" class="three" onclick="number(3)">
            <p>3</p>
        </div>
        <div id = "nan" class="minus" onclick="number(' - ')">
            <p>-</p>
        </div>

    <!--Row 6-->
        <div id = "number" class="zero" onclick="number(0)">
            <p>0</p>
        </div>
        <div id = "number" class="decimal" onclick="number('.')">
            <p>.</p>
        </div>
        <div id = "equal" class="equal" onclick="calculate()">
            <p><strong>=</strong></p>
        </div>
        <div id = "nan" class="plus" onclick="number(' + ')">
            <p>+</p>
        </div>
    </div>
</body>
</html>
